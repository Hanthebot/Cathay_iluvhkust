<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Upload an Image</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image</h1>
        <form action="/ocr" method="post" enctype="multipart/form-data">
            <label for="image">Select image to upload:</label>
            <input type="file" id="image" name="file" accept="image/*" required>
            <button type="submit">Upload Image</button>
        </form>
        <div class="camera">
            <video id="video" width="640" height="480" autoplay></video>
            <br>
            <button id="snap">Capture Photo</button>
            <canvas id="canvas" style="display:none;"></canvas>
            <button id="toggle">Turn off Camera</button>
        <script>
            const toggleButton = document.getElementById('toggle');
            let stream;

            toggleButton.addEventListener('click', () => {
                if (video.srcObject) {
                    // Turn off the camera
                    video.srcObject.getTracks().forEach(track => track.stop());
                    video.srcObject = null;
                    toggleButton.innerText = 'Turn on Camera';
                } else {
                    // Turn on the camera
                    toggleButton.innerText = 'Turn off Camera';
                    navigator.mediaDevices.getUserMedia({ video: true })
                    .then(newStream => {
                        stream = newStream;
                        video.srcObject = stream;
                        })
                        .catch(err => {
                            console.error("Error accessing the camera: " + err);
                        });
                }
            });
        </script>
        </div>

        <script>
            // Access the camera
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const snap = document.getElementById('snap');
            const context = canvas.getContext('2d');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("Error accessing the camera: " + err);
                });

            // Capture photo
            snap.addEventListener('click', () => {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(blob => {
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = '/ocr';
                    form.enctype = 'multipart/form-data';

                    const fileInput = document.createElement('input');
                    fileInput.type = 'file';
                    fileInput.name = 'file';
                    const file = new File([blob], 'photo.png', { type: 'image/png' });
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    fileInput.files = dataTransfer.files;

                    form.appendChild(fileInput);
                    document.body.appendChild(form);
                    form.submit();
                }, 'image/png');
            });

            // Capture photo using space key
            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space') {
                    snap.click();
                }
            });
        </script>
    </div>
</body>
</html>
